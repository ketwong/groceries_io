<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- iOS Home Screen Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Groceries.io">
    <title>groceries_io</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>groceries_io - Image Recognition Tool</h2>
        <form id="upload-form" class="upload-form" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" id="image-input">
            <button type="submit">Upload Image</button>
        </form>
        <div id="preview-container">
            <img id="image-preview" style="display: none;">
        </div>
        <div id="loading" style="display: none;">Uploading...</div>
        <div id="processing" style="display: none;">Processing...</div>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
